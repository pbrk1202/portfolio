<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PBRK 포트폴리오</title>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- reset -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/reset.css'>

    <!-- slide -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/swiper_model.css'>

    <link rel='stylesheet' type='text/css' media='screen' href='css/popup01.css'>

    <!-- header -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/header.css'>

    <!-- section -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/banner01.css'> 
    <link rel='stylesheet' type='text/css' media='screen' href='css/product01.css'> 
    <link rel='stylesheet' type='text/css' media='screen' href='css/magazine01.css'>  
    <link rel='stylesheet' type='text/css' media='screen' href='css/media01.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/card01.css'>
     
    
    <!-- footer -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/footer.css'>
</head>
<body>
    
    <!-- header -->    
    <header role="header" data-include="header.html"></header> 

    <!-- section -->
    <section role="banner" data-include="banner01.html"></section>
    <section role="product" data-include="product01.html"></section>
    <section role="magazine" data-include="magazine01.html"></section>
    <section role="media" data-include="media01.html"></section>
    <section role="card" data-include="card01.html"></section> 

    <!-- footer -->
    <footer role="footer" data-include="footer.html"></footer> 

    <!-- popup -->
    <div role="popup" data-include="popup01.html"></div> 

    <!-- script -->
    <script src="js/jquery.min_1.12.4.js"></script>
    <script src="js/swiper.js"></script> 

    <script>

        //include
        $(function(){ 
            includeLayout(); 
        }); 

        function includeLayout(){ 
            var includeArea = $('[data-include]'); 
            var self, url; 
            $.each(includeArea, function() { 
                self = $(this); 
                url = self.data("include"); 
                self.load(url, function() { 
                    self.removeAttr("data-include"); 
                }); 
            }); 
        }        
        
    </script>
</body>
</html>

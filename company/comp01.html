<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>prd01</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/header.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/header_subpage.css'>  
    <link rel='stylesheet' type='text/css' media='screen' href='../css/company/comp01_banner.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/company/comp01_introduce.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/footer.css'>
</head>
<body>

    <!-- header -->
    <header role="header" data-include="../header.html"></header> 
    <section role="headerSub" data-include="../header_subpage.html"></section>

    <!-- section -->
    <section role="banner" data-include="comp01_banner.html"></section>
    <section role="introduction" data-include="comp01_introduce.html"></section>
   
    <!-- footer -->
    <footer role="footer" data-include="../footer.html"></footer> 

    <script src="../js/jquery.min_1.12.4.js"></script>
    <script>
        $(function(){ 
            includeLayout(); 
        }); 
        
        function includeLayout(){ 
            var includeArea = $('[data-include]'); 
            var self, url; 
            $.each(includeArea, function() { 
                self = $(this); 
                url = self.data("include"); 
                self.load(url, function() { 
                    self.removeAttr("data-include"); 
                }); 
            }); 
        }


    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>customer02</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/header_index.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/headerSub_index.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/customer/agency_model.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/footer_index.css'>
</head>
<body>

    <!-- header -->
    <header role="header" data-include="../header_index.html"></header> 
    <section role="headerSub" data-include="../headerSub_index.html"></section>

    <!-- section -->
    <section role="map" data-include="agency_model.html"></section>

    <!-- footer -->
    <footer role="footer" data-include="../footer_index.html"></footer> 

    <script src="../js/jquery.min_1.12.4.js"></script>
    <!-- map_model - kakao map -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2ecfa1f2a023f1b58d027ee4def9b4e8"></script>    
    <script type="text/javascript" src="../js/simpleMap.js"></script>   
    
    <script>

        $(function(){ 
            includeLayout(); 
        }); 
        
        function includeLayout(){ 

            var includeArea = $('[data-include]'); 
            var self, url; 
            $.each(includeArea, function() { 
                self = $(this); 
                url = self.data("include"); 
                self.load(url, function() { 
                    self.removeAttr("data-include"); 
                }); 
            }); 
        }

    </script>
</body>
</html>
